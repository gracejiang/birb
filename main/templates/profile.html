{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %} 
        <h3>{{user.username}}'s Profile</h3>
    {% endif %}

    {% for chirp in chirps %}
        <p>{{ chirp.body }}</p>
        <a href="../delete_from_profile?id={{chirp.id}}">delete chirp</a>
        <hr/>
    {% endfor %}
{% endblock %}
